<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="logo-container">
        <img src="./img/library-logo.png" alt="site-logo" class="logo">
        <span class="site-name">MyLibrary</span>
      </div>

      <div class="options-container">
        <select name="filter-options" id="filter-options">
          <option value="all">All</option>
          <option value="read">Read</option>
          <option value="not-read">Not Read</option>
        </select>

        <div class="display-mode-buttons-container">
          <button id="list-view"></button>
          <div class="button-divider"></div>
          <button id="card-view"></button>
        </div>

        <select name="sort-options" id="sort-options">
          <option value="newest">Newest</option>
          <option value="oldest" selected>Oldest</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
        </select>

      </div>

      <div id="items-container"></div>
    </div>

    <button id="add-button"></button>

    <dialog>
      <form action="">
        <span class="modal-action">+ Add new book</span>

        <input type="hidden" name="book-title" placeholder="Book Title">

        <div class="book-title-input" spellcheck="false" contentEditable="true" data-text="Book title"></div>
        <label>
          by
          <div class="book-author-input" data-text="Book Author" contenteditable="true"></div>
          <input type="hidden" name="book-author" placeholder="Author">
        </label>

        <label>
          number of pages:
          <input type="number" name="book-pages" min="1" placeholder="Pages">
        </label>
        
        <label>
          status:
          <select name="book-status">
            <option value="read" selected>Read</option>
            <option value="not-read">Not Read</option>
          </select>
        </label>

        <div id="error-div"></div>

        <div class="modal-buttons-container">
          <button type="button" id="cancel-button">cancel</button>
          <button type="submit" id="save-button">save</button>
        </div>

      </form>
    </dialog>
  </body>
</html>
