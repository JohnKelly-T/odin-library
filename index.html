<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="logo-container">
        <img src="./img/placeholder.png" alt="site-logo" class="logo">
        <span class="site-name">Library</span>
      </div>

      <div class="options-container">
        <select name="filter-options" id="filter-options">
          <option value="All">All</option>
          <option value="Read">Read</option>
          <option value="Not Read">Not Read</option>
        </select>

        <div class="display-mode-buttons-container">
          <button id="card-view"></button>
          <button id="list-view"></button>
        </div>

        <select name="sort-options" id="sort-options">
          <option value="date-added">Date added</option>
          <option value="title">Title</option>
          <option value="page-count">Page count</option>
        </select>

      </div>

      <div class="items-container">
        <div class="card">
          <button class="edit-button"></button>
          <button class="remove-button"></button>
          <div class="card-info">
            <span class="book-title">Book Title Example</span>
            <span class="book-author">by Author Name</span>
          </div>

          <div class="card-details">
            <span class="book-pages">365</span>
            <img src="./img/page-icon.png" alt="page icon" class="page-icon">

            <label>Read<input type="checkbox" name="book-read-status"></label>

          </div>
        </div>
      </div>
    </div>

    <button id="add-button"></button>
  </body>
</html>
